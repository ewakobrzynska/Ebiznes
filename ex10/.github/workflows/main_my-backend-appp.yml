# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-backend-appp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d16fa45382754a709ef990e31227baab }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb08b4057f1a45c382a84ae72bed1f56 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d16fa45382754a709ef990e31227baab }}/ewakobrzynska/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-backend-appp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7f6017bc52024061be897086df53dca8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d16fa45382754a709ef990e31227baab }}/ewakobrzynska/backend:${{ github.sha }}'